{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block body %}
<div class="container">

{% for job in job_opening %}

<div class="card my-5">
  <div class="card-header">
    {{job.title}}<br>
    {{job.company}}
  </div>
  <div class="card-body">
    <p class="card-text">Start Date: {{job.statdate}}</p>
    <p class="card-text">Apply By: {{job.endate}}</p>
    <p class="card-text">Salary: {{job.salary}}</p>
  </div>
  <div class="card-footer">
    <p class="card-text">{{job.jobtype}}</p>
    <a href="{{jobposting.slug}}" class="btn btn-primary">view details</a>
    
  </div>
</div>

{% endfor %}


{% endblock body %}
